{% extends "layout.html" %}

{% block content %}
<div class="relative pt-20 pb-20 overflow-hidden">
    <div class="card" style="max-width: 500px; margin: 0 auto; backdrop-filter: blur(15px); background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 10;">
        <h2 class="card-title" style="text-align: center; margin-bottom: 2rem; font-weight: 600; font-size: 2rem;">Sign Up</h2>
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username" class="form-label" style="color: white; margin-bottom: 0.5rem; display: block;">Username</label>
                <input type="text" id="username" name="username" class="form-control" style="background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 50px;" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label" style="color: white; margin-bottom: 0.5rem; display: block;">Email</label>
                <input type="email" id="email" name="email" class="form-control" style="background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 50px;" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label" style="color: white; margin-bottom: 0.5rem; display: block;">Password</label>
                <input type="password" id="password" name="password" class="form-control" style="background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: white; border-radius: 50px;" required>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%; border-radius: 50px; padding: 0.8rem;">
                    <span style="margin-right: 0.5rem;"><i class="fas fa-user-plus"></i></span>
                    Sign Up
                </button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <p style="color: rgba(255, 255, 255, 0.7);">Already have an account? <a href="{{ url_for('login') }}" style="color: var(--status-blue); text-decoration: none; font-weight: 500;">Log In</a></p>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div style="position: absolute; top: 15%; right: 12%; z-index: 1;" class="floating-element-slow">
        <div style="width: 120px; height: 120px; background: linear-gradient(135deg, rgba(131, 103, 199, 0.5), rgba(100, 182, 255, 0.5)); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); backdrop-filter: blur(5px);"></div>
    </div>
    <div style="position: absolute; bottom: 20%; left: 10%; z-index: 1;" class="floating-element">
        <div style="width: 100px; height: 100px; background: linear-gradient(135deg, rgba(67, 96, 223, 0.5), rgba(255, 107, 0, 0.3)); border-radius: 50%; backdrop-filter: blur(5px);"></div>
    </div>
    <div style="position: absolute; top: 40%; left: 18%; z-index: 1;" class="spinning-coin-reverse">
        <div style="width: 80px; height: 80px; background: linear-gradient(45deg, #64B6FF, #8367C7); border-radius: 50%;"></div>
    </div>
</div>
{% endblock %}
